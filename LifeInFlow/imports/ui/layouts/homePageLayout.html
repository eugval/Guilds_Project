<template name ="homePageLayout">

  <!-- Header -->
  <header id="header" class="alt">
    <div class="logo"><a href="/">  <img src="/Images/helper/LifeInFlow.png" alt="" /></a></div>
    <a href="#menu" class="small-shadowed">Menu</a>
  </header>

  <!-- Nav -->
  <nav id="menu">
    <ul class="links">
      <li><a href={{forumLink}}>Discussions</a></li>
      <li><a href="#section-2" class="scrolly" >About</a></li>
      <li><a href="#section-1" class="scrolly">Give us Feedback</a></li>
      <li>
        {{#unless currentUser}}
        <a href="#section-5" class="scrolly">Sign Up / Sign In</a>
        {{/unless}}


      </li>
      {{#if isAdmin}}
      <li><a href="/admin" >Admin Dashboard</a></li>
      {{/if}}

    </ul>
  </nav>

  <!-- Banner -->
  <section id="banner">
    <div class="inner">
      <header>
        <h1>Life in Flow</h1>
        <p>Work with Passion, seek Adventure and find Wisdom. <br />Set your life in flow and live it to the fullest.</p>

      </header>
      <br />
      <a href={{forumLink}} class="button special big">Go</a> <br />
      <br />
      <a href="#section-2" class="scrolly down-transition-arrow"> <i class="fa fa-angle-down fa-4x" aria-hidden="true"></i></a>

    </div>

  </section>

  <!-- Main -->
  <div id="main">



    <!-- Section -->
    <div id="section-1">
      <section class="wrapper style1">
        <div class="inner">
          <header class="align-center">
            <h2>Give us Feedback</h2>
            <p>
              The Life in Flow platform is still in early stages and we are  working to deliver more and more features. You can find a list of all
              of our scheduled features here. If you would like to see any other functionalities, have any other form of feedback for our platform, or just
              want to get in touch please use the contact form below.

            </p>
          </header>
          <div class="rowT 200%">
            <div class="6u 12u$(medium)">
              <h3>Contact Form <span class="text-success hidden sent-mark"> - <i class="fa fa-check" aria-hidden="true"></i> Sent</span></h3>
              <div class="contactFormErrorBox hidden">
                {{> Template.dynamic template='errorMessageBox' data=contactFormErrorMessage}}
              </div>
              <form id="contactForm">
                <div class="rowT uniform">
                  <div class="6u 12u$(xsmall)">
                    <input type="text" name="name" id="contactFormName" value="" placeholder="Name" />
                  </div>
                  <div class="6u$ 12u$(xsmall)">
                    <input type="email" name="email" id="contactFormEmail" value="" placeholder="Email" />
                  </div>
                  <div class="12u$">
                    <textarea name="message" id="contactFormMessage" placeholder="Enter your message" rowTs="6"></textarea>
                  </div>
                  <div class="12u$">
                    <ul class="actions">
                      <li><input type="submit" value="Send Message" /></li>
                      <li><input type="reset" value="Reset" class="alt" /></li>
                    </ul>
                  </div>
                </div>
              </form>

            </div>
            <div class="6u$ 12u$(medium)">
              <h3 >Scheduled Features</h3>
              <ul class="fit small actions-vertical">
                <li><a href="#" class="button fit small featureDescription" data-feature="forum">Discussions Forum</a></li>
                <li><a href="#" class="button fit small featureDescription" data-feature="blog">Inspirational Story Blog</a></li>
                <li><a href="#" class="button fit small featureDescription" data-feature="groups">Action Groups Platform</a></li>
                <li><a href="#" class="button fit small featureDescription" data-feature="chat">Live Chat</a></li>

              </ul>

            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Section -->
    <div id="section-2">
      <section class="wrapper style2">
        <div class="inner">
          <!-- 2 Columns -->
          <div class="flex ">

            <div class="col align-center">
              <h2>Get Started</h2>
              <p>
                By browsing the different communities, you will be able to find stories and discussions from people sharing the
                same interrests and inclinations. Start interacting in the Passion, Adventure or Wisdom communities now,
                and launch the positive changes in your life!
              </p>


              <div class="row">
                <div class="col-md-4">
                  <div class="image round fit">
                    <div class="txt">
                      <h3>
                        <a href={{pathForPassion}}>Passion</a>
                      </h3>
                    </div>
                    <img src="/Images/Passion/manFire1.jpg" alt="" />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="image round fit">
                    <div class="txt">
                      <h3>
                        <a href={{pathForAdventure}}>Adventure</a>
                      </h3>
                    </div>
                    <img src="/Images/Adventure/yoga1.jpg" alt="" />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="image round fit">
                    <div class="txt">
                      <h3>
                        <a href={{pathForWisdom}}>Wisdom</a>
                      </h3>
                    </div>

                    <img src="/Images/Wisdom/guru1.jpg"  alt="" />
                  </div>
                </div>
              </div>









            </div>
          </div>
        </div>
      </section>
    </div>


    <div id="section-5">
      <!-- Section -->
      <section class="wrapper style1">
        <div class="inner">
          <header class="align-center">
            <h2>Join the Community!</h2>
          </header>
          <div class="rowT 200%">
            <div class="6u 12u$(medium)">

              <div class="box">
                <h3>Sign In</h3>
                <div class="signInFormErrorBox hidden">
                  {{> Template.dynamic template='errorMessageBox' data=signInFormErrorMessage}}
                </div>
                <form id="signInForm">
                  <div class="rowT uniform">
                    <div class="12u">
                      <input type="text" name="username"  value="" placeholder="Username" />
                    </div>
                    <div class="12u">
                      <input type="password" name="password"  value="" placeholder="Password" />
                    </div>
                    <div class="12u$">
                      <ul class="actions">
                        <li><input type="submit" value="Sign In" /></li>
                      </ul>
                    </div>
                  </div>

                </form>
              </div>
            </div>
            <div class="6u 12u$(medium)">

              <div class="box">
                <h3>Sign Up</h3>
                <div class="signUpFormErrorBox hidden">
                  {{> Template.dynamic template='errorMessageBox' data=signUpFormErrorMessage}}
                </div>
                <form id="signUpForm">
                  <div class="rowT uniform">
                    <div class="12u">
                      <input type="text" name="username"  value="" placeholder="Username" />
                    </div>
                    <div class="12u">
                      <input type="password" name="password"  value="" placeholder="Password" />
                    </div>
                    <div class="12u">
                      <input type="password" name="confirmPassword" value="" placeholder="Confirm Password" />
                    </div>
                    <div class="12u$">
                      <ul class="actions">
                        <li><input type="submit" value="Sign Up" /></li>
                      </ul>
                    </div>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Footer -->
  <footer id="footer">
    <div class="copyright">
      <ul class="icons">
        <li><a href="https://twitter.com/LifeInFlowGroup" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="https://www.facebook.com/LifeInFlowGroup/" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
      </ul>
      <p>&copy; LifeInFlow. All rights reserved. <br /><span style="font-size:10px;">Homepage Design: <a href="https://templated.co">TEMPLATED</a>.</span></p>
    </div>
  </footer>

  {{#with modalText}}
  {{>  featuresModal}}
  {{/with}}
</template>
