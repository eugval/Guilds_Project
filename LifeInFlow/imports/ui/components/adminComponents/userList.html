<template name="userList">

  <div class="list-group admin-list">
    <input type ="text" placeholder ="User Search" />
    <hr />
    {{#each users}}
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">

          <h4 class="inline vertical-middle">
            {{username}}
          </h4>
          <button class="btn btn-sm btn-warning pull-right side-margin-1e" id="upgradeToAdmin">make Admin</button>
          {{#if isBanned}}
          <button class="btn btn-sm btn-danger pull-right side-margin-1e" id="unBanUser">unBan</button>
          {{else}}
          <button class="btn btn-sm btn-warning pull-right side-margin-1e" id="banUser">ban</button>
          {{/if}}

        </div>
      </div>
    </li>
    {{/each}}
  </div>

</template>
