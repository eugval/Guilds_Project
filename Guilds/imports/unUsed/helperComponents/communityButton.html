<template name="communityButton">
  {{#if inCommunity}}

        <button class="btn btn-default center-block" id="leaveCommunity">Leave the {{currentCommunity}} Community</button>


    {{else}}
        <button class="btn btn-default center-block" id="joinCommunity">Join the {{currentCommunity}} Community</button>

    {{/if}}
</template>
