<template name="adminList">
  <div class="list-group admin-list">
    {{#each admins}}
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">

          <h4 class="inline vertical-middle">
            {{username}}
          </h4>
          <button class="btn btn-sm btn-danger pull-right" id="demoteAdmin">demote</button>


        </div>
      </div>
    </li>

    {{/each}}
  </div>

</template>
