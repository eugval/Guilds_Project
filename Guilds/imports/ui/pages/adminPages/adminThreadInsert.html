<template name="adminThreadInsert">
  {{#if authInProcess}}
  {{> spinner}}
  {{else}}
  {{#if isAdmin}}
  <div class ="row">
    <div class="col-md-12">
      <h3 class="text-center">Create a new Thread as an Admin</h3>
    </div>
  </div>

  <hr style="margin-top:3px;" />

  <div class="row">
    <div class="col-md-12">

      <div class="insertThreadErrorBox hidden">
        {{> Template.dynamic template='errorMessageBox' data=errorMessage}}
      </div>


      <form id="adminThreadInsertForm">

        <div class="form-group">
          <label for="addThreadTitle">Title</label>
          <input type= "text" class="form-control"  name="addThreadTitle" placeholder= "What is the subject of your thread?" />
        </div>

        <div class="form-group">
          <label for="addThreadDescription">Post</label>
          {{> adminAddThreadDescription}}

        </div>

        <div class="row">
          <div class="col-md-6">
            <label>Which community the post belongs to?</label>
            <div class="form-group">
              {{#each communities}}
              <label class="radio-inline">
                <input type="radio" name="threadCommunity" value={{this}}> {{this}}
              </label>
              {{/each}}
            </div>

          </div>
          <div class="col-md-6">
            <label>Attributes</label>
            <div class="form-group">

              <label class="checkbox-inline">
                <input type="checkbox" name="pinned"> Pinned?
              </label>

              <label class="checkbox-inline">
                <input type="checkbox" name="locked"> Locked?
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="featured"> Featured?
              </label>
            </div>
          </div>
        </div>



        <label>Author</label>
        <div class ="row">
          <div class ="col-md-6">
            <div class="form-group" >

              <label class="checkbox-inline">
                <input type="checkbox" name="selfAuthor"> Me
              </label>
            </div>
          </div>
          <div class ="col-md-6">
            <label for="existingUserName">An existing user</label>
            <input type="text" class="form-control"   name = "existingUserName" placeholder="Username" value=''/>
          </div>

        </div>

        <button type="submit" class="btn btn-primary"> Submit</button>

      </form>

    </div>
  </div>
  {{else}}
  {{> unAuthorisedAccess}}
  {{/if}}
  {{/if}}


</template>

<template name="adminAddThreadDescription">
  <div class="addThreadDescription">
  </div>
</template>
