<template name="adminDashboard">
  {{#if authInProcess}}
    {{> spinner}}
  {{else}}
    {{#if isAdmin}}

    <button class="btn btn-default center-block" id="adminInsertThreadButton">Add new thread</button>
    <div class=" margin-md" >
    </div>
          <div class="admin-list-heading">
            <h4 class="text-center" >
              Admins
            </h4>
          </div>
          <div class="small-grey-container">
            {{> adminList}}
          </div>

          <div class=" margin-md" >
          </div>

          <div class="admin-list-heading">
            <h4 class="text-center" >
              Users
            </h4>
          </div>
          <div class="medium-grey-container">
            {{> userList}}
          </div>



    {{else}}
      {{> unAuthorisedAccess}}
    {{/if}}
  {{/if}}

</template>
