<template name="adminDashboard">
  {{#if authInProcess}}
    {{> spinner}}
  {{else}}
    {{#if isAdmin}}
      <div class="row">
        <div class="col-md-6">

          <div class="bg-primary container-fluid">
            <h4 class="text-center" >
              Admins
            </h4>
          </div>
          <div class="small-grey-container">
            {{> adminList}}
          </div>

          <div class=" margin-md" >
          </div>

          <div class="bg-primary container-fluid">
            <h4 class="text-center" >
              Users
            </h4>
          </div>
          <div class="medium-grey-container">
            {{> userList}}
          </div>

        </div>
        <div class="col-md-6">
          <button class="btn btn-default" id="adminInsertThreadButton">Add new thread</button>

        </div>
      </div>

    {{else}}
      {{> unAuthorisedAccess}}
    {{/if}}
  {{/if}}

</template>
