<template name= "originalPostEdit">

  {{#with thread}}

  <form id='editForumOP'>


    <div class="row">
      <div class ="col-md-8 col-md-offset-1">
        <div class="form-group">
          <input type= "text" class="form-control editForumOPTitle" id="editThreadTitle" name="editThreadTitle"  value= {{title}} />
        </div>
      </div>
    </div>

    <div class="row">
      <div class ="col-md-9 col-md-offset-1">
        <h5 class="inline">Author: {{authorName}}, Posted: {{date}}</h5>
        <a href={{pathForCancelThreadEdit}} class="pull-right">
          cancel
        </a>
      </div>
    </div>

    <div class="row">
      <div class ="col-md-10 col-md-offset-1">
        <hr class="forumEditOPTitleSeparator"/>
      </div>
    </div>



    <div class="row">
      <div class ="col-md-8 col-md-offset-2">
        <div class="form-group">
          {{> descriptionEditor}}
        </div>
        <button type="submit" class="btn btn-primary pull-right">Save Changes</button>
      </div>
    </div>
    <div class="row">
      <div class ="col-md-10 col-md-offset-1">
        <hr />
      </div>
    </div>
  </form>
  {{/with}}
</template>


<template name="descriptionEditor">
  <div id="editThreadDescription">
  </div>
</template>
