<!--Main forum page that lists all the threads on the forum -->
<template name="forum">

  <div class="row">
    <div class="colum-md-12">
      <h1 class="text-center">{{welcomeMessage}}</h1>
    </div>
  </div>

  <div class="row">
    <div class="colum-md-12">
      {{> communityButton}}
    </div>
  </div>


  <hr />

  <div class ="row">
    <div class="col-md-12">
      <div class="list-group forum-threads">
        <li class="list-group-item active">
          <div class="row">
            <div class="col-md-8">
              QLC
            </div>
            <div class="col-md-4">
              {{#if inCommunity}}
              <button class="btn btn-default add-thread pull-right">
                New Post
              </button>
              {{else}}
              <button class="btn btn-default add-thread pull-right" disabled>
                New Post
              </button>
              {{/if}}
            </div>
          </div>

        </li>
        {{#each pinnedThreads}}

        {{> forumThread}}

        {{/each}}

        {{#each unpinnedThreads}}

        {{> forumThread}}

        {{/each}}
      </div>
    </div>
  </div>


  <!--TODO: Implement scrolling load more!-->
  <div class ="row">
    <div class="col-md-12">
      <button class="btn btn-block btn-primary" id="addMoreThreads">Load More</button>
    </div>
  </div>



</template>
