<div class="thread-ultilities">

      <div class="row">
        <div class=" col-sm-10 col-xs-9 col-md-10 col-lg-10">
          <input type="text" placeholder="Search" />
        </div>
        <div class="col-md-2 col-sm-2 col-xs-3 col-md-2 col-lg-2">

          <button class="btn btn-default add-thread center-block">
            New Post
          </button>


        </div>
      </div>
    </div>
    <!--  <br />-->

      <div class ="row">
        <div class="col-md-12">
          <div class="list-group forum-threads">
            <div class ="pinned-threads">
              {{#each pinnedThreads}}

              {{> forumThread}}

              {{/each}}
            </div>

            <br />
            {{#each unpinnedThreads}}

            {{> forumThread}}

            {{/each}}
          </div>
        </div>
      </div>





      <!--TODO: Implement scrolling load more!-->
      <div class ="row">
        <div class="col-md-12">
          <button class="btn btn-block btn-default" id="addMoreThreads">Load More</button>
        </div>
      </div>

    </div>


    <div class="col-md-4 hidden-xs hidden-sm">

          <div class="box sidebar ">


              {{#if currentUser}}

{{> verticalUserOptions}}
              {{else}}
           {{> signInUpForm "sidebar"}}
              {{/if}}


            <hr />


        <div class="editors-pics">
          <h5>
            Editor's Pics
          </h5>
          <p>
            Passion
          </p>
          <hr />
          <div class="list-group forum-threads">
            {{#each pinnedThreads}}
            <a class="list-group-item" href="#">

              <div class="list-item-element">
                <img src={{identicon author size='9' scale='3'}} style="border-radius:50% !important" />
              </div>

              <div class="list-item-element">
                <p>
                  {{title}}<br />
                  <span class="author-name">{{authorName}}</span>
                </p>
              </div>








            </a>

            {{/each}}
          </div>

          <p>
            Adventure
          </p>
          <hr />
          <div class="list-group forum-threads">
