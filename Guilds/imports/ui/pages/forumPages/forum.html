<!--Main forum page that lists all the threads on the forum -->
<template name="forum">

  <div style="margin-top:30px;">

  </div>







  <div class="row">
    <div class="col-md-8">


      <div class ="row ">
        <div class="col-xs-12 col-sm-12 ">

          <div class="navigation horizontal">


            <div class="row">
              <div class="col-xs-6 col-md-6 text-center vcenter active">
                <a class="text-center " href="#" >Discussion</a>
              </div><div class="col-xs-6 col-md-6  text-center vcenter overflow-visible" style="cursor:pointer; cursor:hand"> <!--Overflow needs to be visible for popover : Remove when done , also don't forget to dismiss onRendered. Also: TAKE OUT THE STYLE cursor from the div : I put it there so I have a hand as I took out the href from the link -->
                <a class="text-center stories-tab"   title="Under Heavy Development" data-toggle="popover" data-trigger="hover" data-placement="top" data-content="This feature is under current development and will be soon brought to you!">Stories</a>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!--Remove when adding breadcrumb below-->
      <div style="margin-bottom:1.5em"></div>



      <div class="thread-ultilities">

        <div class="row">
          <div class=" col-sm-10 col-xs-9 col-md-10 col-lg-10">
            <input type="text"  name="threadSearch" placeholder="Search" />
          </div>
          <div class="col-md-2 col-sm-2 col-xs-3 col-md-2 col-lg-2">

            <button class="btn btn-default add-thread center-block">
              New Post
            </button>


          </div>
        </div>
      </div>
      <!--  <br />-->

      <div class ="row">
        <div class="col-md-12">
          <div class="list-group forum-threads">
            <div class ="pinned-threads">
              {{#each pinnedThreads}}

              {{> forumThread}}

              {{/each}}
            </div>

            <br />

            {{#if noThreads}}
            <h4 class="text-center gray-text">Your Search Returned No Results!</h4>
            {{else}}
            {{#each unpinnedThreads}}

            {{> forumThread}}

            {{/each}}
            {{/if}}


          </div>
        </div>
      </div>






      <div class ="row">
        <div class="col-md-12">
          <button class="btn btn-block btn-default" id="addMoreThreads">Load More</button>
        </div>
      </div>

    </div>


    <div class="col-md-4 hidden-xs hidden-sm">

      <div class="box sidebar ">


        {{#if currentUser}}

        {{> verticalUserOptions}}
        {{else}}
        {{> signInUpForm "sidebar"}}
        {{/if}}


        <hr />


        <div class="editors-pics">
          <h5>
            Editor's Pics
          </h5>
          <p>
            Passion
          </p>
          <hr />
          <div class="list-group forum-threads">
            {{#each passionFeatured}}
            <a class="list-group-item" href="#">

              <div class="list-item-element">
                <img src={{identicon author size='9' scale='3'}} style="border-radius:50% !important" />
              </div>

              <div class="list-item-element">
                <p>
                  {{title}}<br />
                  <span class="author-name">{{authorName}}</span>
                </p>
              </div>








            </a>

            {{/each}}
          </div>

          <p>
            Adventure
          </p>
          <hr />
          <div class="list-group forum-threads">
            {{#each adventureFeatured}}
            <a class="list-group-item">
              <div class="list-item-element">
                <img src={{identicon author size='9' scale='3'}} style="border-radius:50% !important" />
              </div>

              <div class="list-item-element">
                <p>
                  {{title}}<br />
                  <span class="author-name">{{authorName}}</span>
                </p>
              </div>




            </a>

            {{/each}}
          </div>
          <p>
            Wisdom
          </p>
          <hr />
          <div class="list-group forum-threads">
            {{#each wisdomFeatured}}
            <a class="list-group-item">
              <div class="list-item-element">
                <img src={{identicon author size='9' scale='3'}} style="border-radius:50% !important" />
              </div>

              <div class="list-item-element">
                <p>
                  {{title}}<br />
                  <span class="author-name">{{authorName}}</span>
                </p>
              </div>



            </a>

            {{/each}}
          </div>
        </div>


      </div>

    </div>

  </div>
</template>
