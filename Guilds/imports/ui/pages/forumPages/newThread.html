<!--Create a new  Thread -->
<Template name="newThread">
  <div class ="row">
    <div class="col-md-12">
      <h3>Create a new Post</h3>
      <h5> Ask a question, share a thought, ask for or offer an insight, make a comment, anything relating to Quarter Life Crisis that you whish to discuss. This is the place.</h5>
    </div>

  </div>

  <hr style="margin-top:3px;" />

  <div class="row">
    <div class="col-md-8">

      <form id="insertThreadForm">

        <div class="form-group">
          <label for="addThreadTitle">Title</label>
          <input type= "text" class="form-control" id="addThreadTitle" name="addThreadTitle" placeholder= "What is the subject of your thread?" />
        </div>

        <div class="form-group">
          <label for="addThreadDescription">Post</label>
          <div class="addThreadDescription">
          </div>
        </div>


        {{#if inCommunity}}
        <button type="submit" class="btn btn-primary" > Submit</button>
        {{else}}
        <button type="submit" class="btn btn-primary" disabled> Submit</button>
        <a href="#">Please Join the community first</a>
        {{/if}}

      </form>

    </div>
  </div>
</Template>
